<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REQUEST MAPPING</title>
</head>
<body>
    <h1>Spring MVC Mapping Test</h1>

    <h2>1.메소드에 요청 매핑하기</h2>
    <h3>GET : /menu/regist</h3>
    <button onclick="location.href='/menu/regist'">GET MENU REGISTER REQUEST</button>
<!-- 10:30AM button 눌렀을 때 요청 처리될 핸들러 메소드 만들러 gogo-->

    <h3>POST : /menu/regist</h3>
    <form action="/menu/regist" method="post">
        <button type="submit">POST MENU REGISTER REQUEST</button>
    </form>

    <h3>GET : /menu/modify</h3>
    <button onclick="location.href='/menu/modify'">GET MENU MODIFY REQUEST</button>

    <h3>POST : /menu/modify</h3>
    <form action="/menu/modify" method="post">
        <button type="submit">POST MENU MODIFY REQUEST</button>
    </form>

    <h3>GET : /menu/delete</h3>
    <button onclick="location.href='/menu/delete'">GET MENU DELETE REQUEST</button>

    <h3>POST : /menu/delete</h3>
    <form action="/menu/delete" method="post">
        <button type="submit">POST MENU DELETE REQUEST</button>
    </form>
    <br>

    <h2>2.클래스에 요청 매핑하기</h2>
    <h3>GET : /order/regist</h3>
    <button onclick="location.href='/order/regist'">GET ORDER REGISTER REQUEST</button>

    <h3>POST : /order/modify</h3>
    <form action="/order/modify" method="post">
        <button type="submit">POST ORDER MODIFY REQUEST</button>
    </form>

    <h3>POST : /order/delete</h3>
    <form action="/order/delete" method="post">
        <button type="submit">POST ORDER DELETE REQUEST</button>
    </form>

    <h3>GET : /order/{orderNo}</h3>
    <button onclick="location.href='/order/detail/3'">GET ORDER REGISTER REQUEST</button>

</body>
</html>
