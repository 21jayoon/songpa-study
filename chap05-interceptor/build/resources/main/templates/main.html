<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MAIN</title>
</head>
<body>
<!--1. main 페이지 구조 만들기-->
  <h1>interceptor를 이용해 controller 요청 가로채기</h1>
  <!--Spring Interceptor는 스프링 프레임워크에서 제공하는 기능 중 하나로,
  클라이언트의 요청을 가로채서 처리하는 역할을 한다. (servlet의 filter와 유사, 그러나 위치는 다름)
  이를 통해 공통 로직(로깅, 성능 측정, 캐싱)을 처리하거나,
  보안(인증, 권한) 등의 목적으로 특정 조건을 검사하고 해당요청을 처리하거나
  무시할 수 있다.
  Interceptor는 특정 요청 URL에만 적용되도록 매핑할 수 있다는 점이 필터와 유사하다
  !!!하지만 필터와 달리 Interceptor는 스프링 웹 어플리케이션 컨텍스트에 구성하기 때문에
  컨테이너의 기능을 자유롭게 활용가능하며
  그 내부에 선언된 모든 bean을 참조할 수 있다.!!!-->

  <h3>handler interceptor를 이용한 요청 처리시간 확인</h3>
  <button onclick="location.href='stopwatch'">수행시간 확인</button>
</body>
</html>
